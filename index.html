<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Lora"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
  </head>
  <body>
    <br />
    <h1>GifTastic!</h1>
    <!--This is where animal buttons will go-->
    <div id="animals-display"></div>
    <!--Text and submit form for adding new animals-->
    <form id="animal-form">
      <input type="text" id="animal-input" />

      <!--Submit button-->
      <input id="add-animal" type="submit" value="Add an animal!" />
    </form>

    <!--This is where the gifs will appear-->
    <div id="gifs-display"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
